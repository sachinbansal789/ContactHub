<!doctype html>
<html lang = "en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section>

<div class="card mr-3 ml-3 ">


<!-- this class will only appear if something is there inside contacts, if statement does  -->
<div class="card-body" th:if=${contact} >

<!-- if message is there than only below block will execute -->
<div  th:if="${session.message}" class="container mt-4">

<!-- type of message will be alert -->
<div th:classappend="${session.message.type}" class="alert text-center" role="alert">

<!-- content of message
 -->
<span th:text="${session.message.content}"></span>

<!-- if we want to remove the message after displaying it once -->
<th:block th:text="${#session.removeAttribute('message')}"></th:block>


</div>
</div> 

<div class="container text-center">

 <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/' + ${contact.image}}" alt="profile photo" />
 
 <h3 class="mt-3"><span th:text ="${contact.name}"></span></h3>
 
 
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
      
    </tr>
  </thead>
  
  <tbody>
  
    <tr>
      <th scope="row">Email</th>
      <td scope="row"><span th:text="${contact.email}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">phone</th>
      <td scope="row"><span th:text="${contact.phone}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">work</th>
      <td scope="row"><span th:text="${contact.work}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">description</th>
      <td scope="row"><span th:text="${contact.description}"></span></td>
    </tr>
    
  </tbody>
  
  </table>
  <div class="description">
  
  
  <th:block th:text="${contact.description}"></th:block>
  
  
  </div>
  
  <div class="container mt-3">
  
 
  <a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-primary btn-sm">delete</a>
  
  <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
      
       <button type="submit" class=" btn btn-primary btn-sm">Update</button>
       
       </form>
  
  </div>
  
  
  



</div>

</div>


<h1 th:unless="${contact}"> you don't have permission to view this</h1>

</div>



</section>

</body>
</html>
