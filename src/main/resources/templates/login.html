<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section>  
 
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height:300pxpx;" class="col-md-12">
                    
                    
                        <form id="login-form" class="form" th:action="@{/login }" action="#" method="post">
                            <h3 class="text-center text-info">Login</h3>
                   
                   
              <!-- agar password ya email galat h to,error ayega and ye display hoga -->     
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            Bad Credentials
                            </div>
                            
                            
                            <div th:if="${param.Logout}" class="alert alert-danger">
                            You have been Loged out
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info">
                                <span>Remember me</span>
                                Â <span><input id="remember-me"
                                 name="remember-me" type="checkbox"></span>
                                 </label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md text-center" value="submit">
                            </div>
                            
                            <div id="register-link" class="text-right">
                                <a href="#" th:href="@{/signup/}" class="text-info">Register here</a>
                            </div>
                            
                            <div id="forgot-link" class="text-center mt-2"><br>
                                <a href="#" th:href="@{/forgot}" class="text-info">Forgot password</a>
                            </div>
                            
                            <br>
                             <h3>OR</h3>
                              <a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with google </a>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
