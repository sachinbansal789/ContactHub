<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section>
	<div class= "container">
	<div class="row">
	
	<div class="col-md-6 offset-md-3">

	<div class="my-card ">
	
	<div  th:if="${session.message}" th:classappend="${session.message.type}"     class="alert " role="alert">
  
    <p class="text-center" th:text="${session.message.content}"></p>
    
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>   
</div>
	
	
	<div class="container text-center">
	
	<img style = "width : 80px" src="" th:src="@{/img/enrollment.png}" alt="" />
	
	</div>
	
	<!--class="text-center" is used to bring text in center --> 
	
	<h1 class="text-center"> Register here !!</h1>
	
	 <!--th:action="@{/do_register}" is used to go to do_register page -->    
	 
	 <!--th:object="" is used to map User object with this form -->
	 
	<form action=" " th:action="@{/do_register}" method = "post" enctype="multipart/form-data" th:object="${User}">
	
	<!--NAME FIELD --> 
	
	
	
	<div class="form-group">
    <label for="name_field">Your Name</label>
    
  <!-- if you don't want empty value int the fiels / don't wants fields to accept empty value you have to use required  -->  
   <!-- th:value="" if already some data is there in object it will appear by using this  -->  
   <!--now to map the fields properly we have to put name of each field in respective blocks as mentioned in User object -->
   
    <input 
    name="name"
    type="text" 
    class="form-control" 
    id="name_field" 
    aria-describedby="emailHelp" 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    placeholder="Enter Name"
    th:value="${User.name}"
    required />
    
    
    <div class="invalid-feedback"   th:each="e : ${#fields.errors('name')}"  th:text="${e}">
    please provide a valid name
    
    </div>
	
	<!--EMAIL - FIELD --> 
	
	<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
    name="email"
     type="email" 
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter email"
    th:value="${User.email}">
    
    <small id="emailHelp" 
    class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
	
	
	<!--PASSWORD - FIELD --> 
	
	
	<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
    name="password"
     type="password"
     class="form-control" 
     id="exampleInputPassword1"
      placeholder="Enter Password">
  </div>
	
	
	<!--USER ABOUT  - FIELD --> 
	
	
	<div class="form-group">
	
	<textarea
	name="about"
	
	placeholder = "enter something about yourself"
	rows="5" 
	class="form-control"
	th:value="${User.about}"
	>
</textarea>

	</div>
	
	<!-- image -->

<div class="custom-file mt-2" >

<input type="file" name="profileImage">

</div>
	
	<!--terms and conditions - FIELD --> 
	
	<div class="form-group form-check text-center">
	<input type = "checkbox"
	name = "agreement"
	class="form-check-input"
	id="agreement"
	/>
	
	<label for="agreement">Accept terms and conditions</label>
	
	
	</div>
	
	
	
	
	<!--BUTTON - FIELD --> 
	
	<div class = "container" >
	<button type= "submit" class = "btn btn-primary btn-block  text-white" >Submit </button>
	</div>
	
	<!--RESET - FIELD --> 
	
	<div class = "container" >
	<button type= "Reset" class = "btn btn-warning btn-block " >Reset </button>
	</div>
	
	
	
	
	
	</div>
	
	</form>

</div>
</div>
</div>
</div>
</section>

</body>
</html>
