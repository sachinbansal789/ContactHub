<!doctype html>
<html lang = "en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section>

<div class ="card  mt-3 mr-3 ml-3">

<div class="card-style">

<!-- N                         MESSAGE                                                                                  -->
<!-- if message is there then display  -->
<div th:if="${session.message}" class="container mt-4">


<!-- color of the message will change according to success and error -->
<div th:classappend="${session.message.type}" class="alert text-center" role="alert">

<!-- what you want to display -->
<span th:text="${session.message.content}"></span>
<!-- if you want to remove the message after displaying once  -->
<th:block th:text="${#session.removeAttribute('message')}"></th:block>

</div>
</div>



<div class="container text-center mt-4">
	
	<img style = "width : 80px" src="" th:src="@{/img/enrollment.png}" alt="" />
	
	</div>
	
<h1 class="text-center mt-3">Update your contact</h1>

<div class="container-fluid mt-1">

<div class ="row">

<div class="col-md-8 offset-md-2">

<form action="#" th:action="@{/user/process-update}" method="POST" th:object="${contact}" enctype="multipart/form-data" class="mt-2" >

<input type="hidden" th:value="${contact.cid}" name="cid">
<!-- -first name -->

<div class="input-group mt-3">

<div class="input-group-prepend">

<div class="input-group-text mr-3">
<i class ="fa fa-plus"></i>
</div>

</div>

<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="enter your name here" class="form-control">

</div> 


<!-- sencond/nick name -->

<div class="input-group mt-3">

<div class="input-group-prepend">

<div class="input-group-text mr-3">
<i class="fa fa-user-alt"></i>

</div>
</div>

<input th:value="${contact.nickname}" type="text" id="secondName" name="nickname" placeholder="enter your nickname here" class="form-control">

</div>

<!-- work --> 
<div class="input-group mt-3">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

<i class="fa fa-briefcase"></i>

</div>
</div>

<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="enter your work here" class="form-control">

</div>

<!-- phone number -->

<div class="input-group mt-3">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

<i class="fa fa-phone"></i>
</div>
</div>

<input th:value="${contact.phone}" required min="10" type="text" id="phoneNumber" name="phone" placeholder="enter your ph number here" class="form-control">

</div>

<!-- email -->

<div class="input-group mt-3">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

@ 

</div>

</div>

<input th:value="${contact.email}"  type="email" id="email" name="email" placeholder="enter your email here" class="form-control">
</div>


<!-- description -->
<div class="input-group mt-3">

<textarea th:text="${contact.description}" id="mytextarea" name="description" placeholder="write here"   class="form-control">
</textarea>
</div>

<!-- image -->

<div class="container mt-2 text-center">

<img class="img-fluid my_profile_picture" style="width: 150px ;height: 150px;"    src="" th:src="@{'/img/'+${contact.image}}" alt="" >

</div>

<p class="text-secondary"> choose new profile pic </p>
<div class="custom-file" >

<input type="file" name="profileImage">

</div>
<!-- accept terms and conditions -->
<div class="form-group form-check text-center">
	<input type = "checkbox"
	name = "agreement"
	class="form-check-input"
	id="agreement"
	/>
	
	<label for="agreement">Accept terms and conditions</label>
	
	
	</div>

<!-- button -->

<div class="container text-center">

<button class="btn btn-outline-primary">save contact</button>
</div>


</form>

</div>
</div>
</div>
</div>
</div>

<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>


<script>
      tinymce.init({
        selector: '#mytextarea'
      });
      
    </script>
    
</section>

</body>
</html>
