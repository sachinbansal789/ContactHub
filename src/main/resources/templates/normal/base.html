<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">base html</title>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
   <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
  </head>
  <body>
  
  
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart contact manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
    
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      
      <li class="nav-item">
        <a class="nav-link "  href="#"><span th:text="${user.name}"></span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
    
    <div class=" sidebar mt-3">
    
    <a href="#" id="home-link" class="item" th:href="@{/user/index}"><i class="fa-solid fa-house-chimney"></i> Home</a>
    <a href="#" id="viewcontacts-link"  class="item" th:href="@{/user/show-contacts}"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a href="#" id="addcontacts-link" class="item" th:href="@{/user/add_Contacts}"> <i class="fa-light fa-address-book"></i> Add Contacts</a>
    <a href="#" id="profile-link" class="item" th:href="@{/user/profile}"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a href="#" id="settings-link"class="item" th:href="@{/user/Settings}"><i class="fa-solid fa-gears"></i> Settings</a>
    <a href="#" id="logout-link" class="item" th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
    
    <div class="divider">
    </div>
    
    </div>
    
    <div class="content mt-5">
    
    <div th:replace="${content}" ></div>
    
       </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
       
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
     integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
    
    function deleteContact(cid){
    	
    	swal({
    		  title: "Are you sure?",
    		  text: "are you sure ,you want to delete this contact!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    			  
    		   window.location="/user/delete/"+cid;
    		    
    		  } else {
    		    swal("Your contact is safe!");
    		  }
    		});
    	
    }
    
    </script>
    
     <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
     
     <script th:src="@{/js/script.js}"></script>
      
  </body>
</html>
