<!doctype html>
<html lang = "en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})" >
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section>
 
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body">

<div th:if="${session.message}" class="contianer mt-4">

<div th:classappend="${session.message.type}" class="alert text-center" role="alert">

<span th:text="${session.message.content}"></span>

<th:block th:text="${#session.removeAttribute('message')}"></th:block>

</div> 

</div> 

<h1 class="my-3">change password</h1>

<form th:action="@{/user/change-password}" method="post">
<div class="form-group">

<input type="password" name="oldpassword" class="form-control" placeholder="enter your old password"/>

</div>

<div class="form-group">

<input type="password" name="newpassword" class="form-control" placeholder="enter new password"/>


</div>

<div class="container text-center">

<button type="submit" class="btn btn-primary btn-success">Change</button>
<button type="reset" class="btn btn-primary btn-warning">Reset</button>

</div>
</form>


</div>
</div>
</div>
</div>
</div> 
<script>
    $(document).ready(()=>{
     $(".item").removeClass("active")
     $("#settings-link").addClass("active")
    });
    
</script> 
</section>
</body>
</html>
