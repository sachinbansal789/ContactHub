<!doctype html>
<html lang = "en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset ="UTF-8"/>
<title> HOME PAGE</title>
</head>
<body>
<section>


 <div class="container text-center">
 
 <div class="card">
 
 <div class="card-body">
 
 <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageurl}}" alt="profile photo"></img>
 
 <table class="table mt-2">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
      
    </tr>
  </thead>
  
  <tbody>
  
   <tr>
      <th scope="row">name</th>
      <td scope="row"><span th:text="${user.name}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">Email</th>
      <td scope="row"><span th:text="${user.email}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">role</th>
      <td scope="row"><span th:text="${user.role}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Account Active</th>
      <td scope="row"><span th:text="${user.enabled}"></span></td>
    </tr>
    
    <tr>
      <th scope="row">About you</th>
      <td scope="row"><span th:text="${user.about}"></span></td>
    </tr>
 
  </tbody>
  
  </table>
 
 
 </div>
 </div>
 </div>

 <script>

$(document).ready(()=>{
$(".item").removeClass("active")
$("#profile-link").addClass("active")

})

 </script>

</section>

</body>
</html>
